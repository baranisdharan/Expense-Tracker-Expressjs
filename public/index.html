<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="bootstrap.min2.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-6 text-center fw-bold">
        Candy <span class="text-primary">Shop</span>
      </h1>
    </div>
    <div class="container mt-6">
      <form
        class="container col-md-6"
        id="form"
        onsubmit="saveToCrudCrud(event)"
      >
        <div class="form-group mb-4 mt-4">
          <label for="candyname" class="form-label fw-bold">CandyName</label>
          <input
            type="text"
            name="candyname"
            id="candyname"
            class="form-control rounded-pill"
            required
          />
        </div>
        <div class="form-group mb-4 mt-4">
          <label for="description" class="form-label fw-bold"
            >Description</label
          >
          <input
            type="text"
            name="description"
            id="description"
            class="form-control rounded-pill"
            required
          />
        </div>
        <div class="form-group mb-4 mt-4">
          <label for="sellingprice" class="form-label fw-bold"
            >Selling price</label
          >
          <input
            type="number"
            name="sellingprice"
            id="sellingprice"
            class="form-control rounded-pill"
            required
          />
        </div>
        <div class="form-group mb-4 mt-4">
          <label for="quantity" class="form-label fw-bold">Quantity</label>
          <input
            type="number"
            name="quantity"
            id="quantity"
            class="form-control rounded-pill"
            required
          />
        </div>
        <div class="form-group mb-4 mt-4">
          <button type="submit" class="btn btn-primary btn-block rounded-pill">
            Add Item
          </button>
        </div>
      </form>
      <hr />
      <h1 class="fw-bold">Products</h1>
      <ul id="list-of-items"></ul>
      <hr />
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js" defer></script>
  </body>
</html>
