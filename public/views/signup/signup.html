    <h2>NEW USER</h2>
    <form class="submission-form" onsubmit="signup(event)">
        <label for="name">Enter name:</label>
        <input type="text" name="name" required /><br>
        <label for="email">Enter email:</label>
        <input type="email" name="email"  /><br>
